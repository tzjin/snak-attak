<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="utf-8">
	
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap -->
		<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"> -->

		<link rel="stylesheet" href="assets/css/skeleton.css">

	 	
	 	<!-- Font awesome -->
	 	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	 	<!-- Pretty Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>

		<!-- jQuery -->
      <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <script type="text/javascript" src='assets/js/app.js'></script>
	 	
	<title>{{.Title}}</title>
</head>
<body>  
    <div class="name">SNIKSNAK</div>
    <div id='{{.Food.Id}}' class='row food {{.Food.Meal}} {{.Food.Hall}} {{.Food.Filters}}'>
        <div class='u-pull-left food-text'>
          <div class="food-name">{{.Food.Name}}</div>
          <div class="food-info">
            <div class="food-hall">{{.Food.Hall}}</div> 
            <div>{{.Food.Filters}}</div>
          </div>
        </div>
        <div class="u-pull-right votes-column">
          <div class='downvote u-pull-left' data-food-id='{{.Food.Id}}'><i class="fa fa-angle-down fa-2x"></i></div>
          <div class='votes' data-food-id='{{.Food.Id}}'>{{.Food.Votes}}</div>
          <div class='upvote u-pull-right' data-food-id='{{.Food.Id}}'><i class="fa fa-angle-up fa-2x"></i></div>
        </div>
    </div>
</body>
